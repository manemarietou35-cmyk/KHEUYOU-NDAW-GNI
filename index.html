<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KHEUYOU-NDAW-GNI</title>
</head>
<body>
  <h2>Inscription utilisateur</h2>
  <form id="formUtilisateur">
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="secteur" placeholder="Secteur" required>
    <button type="submit">Envoyer</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "ton-projet.firebaseapp.com",
      projectId: "ton-projet",
      storageBucket: "ton-projet.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("formUtilisateur").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nom = document.getElementById("nom").value;
      const secteur = document.getElementById("secteur").value;

      await addDoc(collection(db, "utilisateurs"), { nom, secteur });
      alert("Utilisateur ajout√© !");
    });
  </script>
</body>
</html>
