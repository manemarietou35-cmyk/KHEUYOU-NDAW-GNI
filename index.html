<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ligueyu Ndaw Yi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo Ligueyu Ndaw Yi">
      <h1>Ligueyu Ndaw Yi</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#inscription">Inscription</a></li>
        <li><a href="#liste">Utilisateurs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Bienvenue sur la plateforme</h2>
      <p>Un espace pour connecter les jeunes talents avec les opportunités.</p>
      <button onclick="document.getElementById('inscription').scrollIntoView()">Commencer</button>
    </section>

    <section id="inscription">
      <h2>Inscription utilisateur</h2>
      <form id="formUtilisateur">
        <input type="text" id="nom" placeholder="Nom complet" required>
        <input type="text" id="secteur" placeholder="Secteur d’activité" required>
        <button type="submit">Envoyer</button>
      </form>
    </section>

    <section id="liste">
      <h2>Nos utilisateurs</h2>
      <div class="card-container" id="listeUtilisateurs"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Ligueyu Ndaw Yi | Développé avec ❤️ par la communauté</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
